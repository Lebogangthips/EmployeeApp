
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header><br><br><br><br>

<ion-content>


  <ion-item>
    <ion-label floating>Username</ion-label>

<div padding>

</div>

</ion-content>
