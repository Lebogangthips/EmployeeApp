<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="Nice">

  <div padding>
    <ion-list >
      <ion-item class="form">
        <ion-label floating class="text">Username</ion-label>
        <ion-input type="text" [(ngModel)]="Username"></ion-input>
      </ion-item><br><br><br>



      <ion-item class="form">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="Password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button (click)="Register()" class="btn"> Register</button>

  </div>

</ion-content>
